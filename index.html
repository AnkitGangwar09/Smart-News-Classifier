<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Classification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>News Classification</h2>

    <label>Title</label>
    <input type="text" id="title" placeholder="Enter news title">

    <label>Content</label>
    <textarea id="content" rows="8" placeholder="Enter full news content"></textarea>

    <button onclick="predict()">Predict</button>

    <div class="result" id="result">
        <p><strong>Category:</strong> <span id="label">-</span></p>
        <p><strong>Confidence:</strong> <span id="confidence">-</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
